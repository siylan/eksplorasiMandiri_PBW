      <select name="" id="alarmHrs"></select>

      <select name="" id="alarmSecs"></select>
      <br />
      <br />
      <div id="myDiv">
        <label for="">Ganti suara Alarm</label>
        <br /><select name="" id="mySelect"></select>
      </div>
      <button id="mySetButton">Seting Alarm</button>
      <button id="myClearButton">Alarm selesai</button>
    </div>
